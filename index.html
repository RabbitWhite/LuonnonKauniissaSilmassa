<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luonnon kauniissa silmässä</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
  <div>
    <h1>Luonnon kauniissa silmässä</h1>
    <p>Liikkuvia ja liikkumattomia kesyttömiä kuvia.</p>
  </div>
</section>

<!-- Gallery Section -->
<section class="section-bg">
  <div class="container">
    <h2 class="text-center mb-4">Gallery</h2>
    <div class="row gallery">
      <div class="col-md-4 mb-3">
        <img src="images/gallery1.jpg" alt="Park View">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/gallery2.jpg" alt="Lake View">
      </div>
      <div class="col-md-4 mb-3">
        <img src="images/gallery3.jpg" alt="Forest View">
      </div>
    </div>
  </div>
</section>

<!-- Map Section -->
<section class="container my-5">
  <h2 class="text-center">Find Us on the Map</h2>
  <div id="map" class="map-container"></div>
</section>

<!-- Video Section -->
<section class="container my-5">
  <h2 class="text-center mb-4">Experience the Adventure</h2>
  <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" title="Video"></iframe>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">

</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
